<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esses site em diferentes tamanhos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
      <img src="imagens/grande.png" alt="Imagem grande">  
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios</p>
    <audio src="midia/bia do bras.mp3" controls ></audio>

    <audio preload="metadata" controls>
        <source src="midia/bia do bras.mp3" type="audio/mpeg">
    </audio> 

    
</body>
</html>
