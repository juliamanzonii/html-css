<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Pode escrever qualquer coisa aqui que não quebra
    </p>
    <p>
        Se usar a tag br quebra, exemplo: oi <br> ta bem?
    </p>
    <p>
        Se quiser digitar a tag: &lt; p &gt; só usar & lt e gt; <!-- isso eh um comentario-->
    </p>
    <p>Vamo adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F644;
        &#x1F440;
    </p>
</body>
</html>
